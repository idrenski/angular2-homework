<div class="container">

    <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">
            <h1>{{pageTitle}}</h1>
        </div>
        <div class="col-lg-4">
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            Search
            <input type="text" class="form-control input-sm" name="search" [(ngModel)]="filteredBy"/>
        </div>
        <div class="col-lg-3">
        </div>
    </div>

    <div class="column">
        <div class="col-lg-6">
            Sort
            <select class="form-control input-sm" name="order" id="sort" [(ngModel)]="sortedBy">
                <option *ngFor="let item of sortItems" [value]="item.value">
                    {{item.name}}
                </option>
            </select>
        </div>
        <div class="col-lg-6">
            Order
            <select class="form-control input-sm" name="order" id="order" [(ngModel)]="orderedBy">
                <option *ngFor="let item of orderItems" [value]="item.value">
                    {{item.name}}
                </option>
            </select>
        </div>
    </div>

    <table class="table table-striped col-lg-12">
        <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let movie of movies | movieFilter: filteredBy | movieSort: sortedBy:orderedBy" [movie]="movie">
            <mvdb-movie-short></mvdb-movie-short>
        </tr>
        </tbody>
    </table>

</div>
