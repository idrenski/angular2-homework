<div>

    <table style="width: 80%;">
        <tbody>
        <tr class="head">
            <td colspan="2">
                <h1>{{pageTitle}}</h1>
            </td>
        </tr>
        <tr class="head">
            <td colspan="2">
                Search
                <input type="text" class="form-control input-sm" name="search" value="o" [(ngModel)]="searched"/>
            </td>

        </tr>
        <tr class="head">
            <td>
                Sort
                <select class="form-control input-sm" name="order" id="sort" [(ngModel)]="sortedBy">
                    <option *ngFor="let item of sortItems" [value]="item.value">
                        {{item.name}}
                    </option>
                </select>
            </td>
            <td>
                Order
                <select class="form-control input-sm" name="order" id="order" [(ngModel)]="orderedBy">
                    <option *ngFor="let item of orderItems" [value]="item.value">
                        {{item.name}}
                    </option>
                </select>
            </td>

        </tr>
        </tbody>

    </table>


    <hr>
    <table>
        <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        </thead>


        <tbody>
        <tr *ngFor="let movie of movies | movieFilter: searched | movieSort: sortedBy:orderedBy" [movie]="movie">
            <mvdb-movie-short></mvdb-movie-short>
        </tr>
        </tbody>


    </table>
</div>
