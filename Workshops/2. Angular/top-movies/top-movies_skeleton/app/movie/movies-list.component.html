<div>

    <table style="width: 80%;">
        <tbody>
        <tr class="head">
            <td colspan="2">
                <h1>Top iMDB Movies</h1>
            </td>
        </tr>
        <tr class="head">
            <td colspan="2">
                Search
                <input type="text" class="form-control input-sm" name="search" value="o" [(ngModel)]="search"/>
            </td>

        </tr>
        <tr class="head">
            <td>
                Sort
                <select class="form-control input-sm" name="order" id="sort" [(ngModel)]="sort">
                    <option *ngFor="let item of ratingItems" [value]="item.value" [selected]="item.value == 'imdbRating'">
                        {{item.name}}
                    </option>
                </select>
            </td>
            <td>
                Order
                <select class="form-control input-sm" name="order" id="order" [(ngModel)]="order">
                    <option *ngFor="let item of orderItems" [value]="item.value" [selected]="item.value == 'desc'">
                        {{item.name}}
                    </option>
                </select>
            </td>

        </tr>
        </tbody>

    </table>


    <hr>
    <table>
        <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        </thead>


        <tbody>
        <tr *ngFor="let movie of movies | movieFilter : search" [movie]="movie">
            <mvdb-movie-short></mvdb-movie-short>
        </tr>
        </tbody>


    </table>
</div>
