<div>

    <table style="width: 80%;">
        <tbody>
        <tr class="head">
            <td colspan="2">
                <h1>Top iMDB Movies</h1>
            </td>
        </tr>
        <tr class="head">
            <td colspan="2">
                Search
                <input type="text" class="form-control input-sm" name="search" value="o" [(ngModel)]="listFilter"/>
            </td>

        </tr>
        <tr class="head">
            <td>
                Sort
                <input type="text" class="form-control input-sm" name="sort" [(ngModel)]="sort"/>

            </td>
            <td>
                Order
                <input type="text" class="form-control input-sm" name="order" [(ngModel)]="order"/>
            </td>

        </tr>
        </tbody>

    </table>


    <hr>
    <table>
        <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        </thead>


        <tbody>
        <tr *ngFor="let movie of movies | movieFilter : listFilter" [movie]="movie">
            <mvdb-movie-short></mvdb-movie-short>
        </tr>
        </tbody>


    </table>
</div>
